apiVersion: carto.run/v1alpha1
kind: Workload
metadata:
  name: lowercasePetKind
  labels:
    apps.tanzu.vmware.com/workload-type: web
    app.kubernetes.io/name: lowercasePetKind
    app.kubernetes.io/part-of: micropets-app
    micropets/kind: backend
    apps.tanzu.vmware.com/has-tests: "true"
  annotations:
    autoscaling.knative.dev/minScale: "1"
    autoscaling.knative.dev/max-scale: "2"
spec:
  serviceAccountName: tap-default
  source:
    git:
      url: https://github.com/bmoussaud/my-lowercasePetKind-svc
      ref:
        branch: main
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: postgres
  serviceClaims:
    - name: lowercasePetKind-database
      ref:
        apiVersion: services.apps.tanzu.vmware.com/v1alpha1
        kind: ResourceClaim
        name: lowercasePetKind-dbType-database
  params:
    - name: testing_pipeline_matching_labels
      value:
        apps.tanzu.vmware.com/pipeline: test-java
    