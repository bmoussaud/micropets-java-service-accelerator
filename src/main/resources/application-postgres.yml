spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/petclinic
    username: ${PGSQL_USER:petclinic}
    password: ${PGSQL_PASSWORD:petclinic}
    driverClassName: org.h2.Driver    
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  sql:
    init:
      platform: postgres
      mode: always      

